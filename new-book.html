<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar fixed-top bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="./img/duck.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disable" aria-current="page" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="mb-3">
            <h1 class="pt-4">Nuovo Libro</h1>
        </div>

        <!-- FORM SECTION -->
        <form action="">
            <div class="row mb-3">
                <div class="col">
                    <label for="NameInput" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="LastNameInput" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="mb-3">
                <label for="BookTitle" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="BookTitle" placeholder="Inserisci il titolo del libro" aria-describedby="emailHelp">
                <div id="titlehelp" class="form-text">Titolo versione italiana</div>
              </div>
              <!-- Jesus buddah aiutami tu con selection -->
            <div class="row">
              <div class="mb-3 col-lg-4">
                <label for="BookType" class="form-label">Genere</label>
                <select class="form-select" aria-label="Size 3 select">
                    <option selected>Scegliere il genere</option>
                    <option value="1">Giallo</option>
                    <option value="2">Thriller</option>
                    <option value="3">Romance</option>
                    <option value="4">Noir</option>
                    <option value="5">Fantasy</option>
                    <option value="6">History</option>
                    <option value="7">Istruction</option>
                    <option value="8">Travel</option>
                    <option value="9">Art</option>
                    <option value="10">Kids</option>
                  </select>
              </div>
              <div class="mb-3 col-lg-4">
                <label for="PublishYear" class="form-label">Anno di Pubblicazione</label>
                <input type="text" class="form-control" id="PublushYear" placeholder="Inserisci l'anno">
              </div>
              <div class="mb-5 col-lg-4">
                <label for="ISBNcode" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="ISBNcode" placeholder="Inserisci il codice ISBN#">
              </div>
            </div>
              <hr>
            <div class="mb-3 mt-5">
                <label for="TextArea" class="form-label">Note</label>
                <textarea class="form-control" id="TextArea"
                    placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
            </div>
            <button type="submit" class="btn btn-primary mb-5">Aggiungi Libro</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
